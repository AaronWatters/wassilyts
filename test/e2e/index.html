
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wassilyjs Library Demo</title>

<body>
<h1>wassilyjs Library Demo</h1>

<p>Please look at the console.</p>

<div id="output"></div>

<script type="module">
  // trying end to end testing
  import { 
    name,
    diagram,
    drawOn,
  } from '../../dist/wassilyts.mjs';
  console.log("Hello from wassilyjs Library!");
  console.log("The name of the library is: " + name);
  const output = document.getElementById('output');
  const frame0 = drawOn(output, 600, 400);
  frame0.linedWidth(3);
  const dot1 = frame0.circle([300, 200], 190).colored('#00ff00');
  frame0.draw();
  // get a pixel in the circle
  const pixel = frame0.diagram.getPixelData([300, 200]);
  window.pixelData = pixel;
  console.log("pixel = ", pixel);
</script>
</body>
</html>
